<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      Post Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Your Message</ion-label>
        <ion-input [(ngModel)]="message.text" name="text"></ion-input>
      </ion-item>

      <ion-item>
       <ion-label position="stacked">Image URL:</ion-label>
       <ion-input [(ngModel)]="message.imageUrl" name="image"></ion-input>

      </ion-item>

      <ion-button [disabled]="!message.text && !message.imageUrl" (click)="onPost()" class="main-button" expand="block" color="medium">Submit Post</ion-button>
    </ion-card-content>

  </ion-card>

 
</ion-content>
